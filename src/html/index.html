<!-- @@block = main  -->
    <h1 class="text-center">OpenStreetMap Notes</h1>
    <div class="jumbotron">
        <div id="mainmap"></div>
    </div>
    <p><a href="https://www.openstreetmap.org">OpenStreetMap(OSM)</a> 是一個自由開源的地圖服務，地圖資訊由志願者編輯與繪製。你可以透過 <a href="https://openlayers.org/">OpenLayers</a> 把需要的資訊與 OSM 介接起來。</p>
    <a href="intro.html" class="btn btn-primary btn-lg text-center" role="button" aria-pressed="true">開始介紹</a>
<!-- @@close-->

<!-- @@block = js  -->
<script>
var map = new ol.Map
({
    target: 'mainmap',
    layers:[ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
    view: new ol.View
    ({
        center: ol.proj.fromLonLat([120.6667,24.15]),
        zoom: 13
    })
});
</script>
<!-- @@close-->
